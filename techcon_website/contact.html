  <!-- Header -->

      <a href="register.html">Register</a>
      <a href="contact.html">Contact</a>
    </nav>

  <!-- Main Content -->
  <main>
    <section>
      <h2>Get in Touch</h2>

      <!-- Email -->
      <p>Email: <a href="mailto:email@example.com">email@example.com</a></p>

      <!-- Social Media Links -->
      <p>
        Follow us: 
        <a href="https://facebook.com/TechCon" target="_blank">Facebook</a> | 
        <a href="https://twitter.com/TechCon" target="_blank">Twitter</a> | 
        <a href="https://linkedin.com/company/TechCon" target="_blank">LinkedIn</a>
      </p>

      <!-- Embedded Google Map -->
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.019632242147!2d-122.4194154846813!3d37.77492977975979!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8085808c59a3d1ef%3A0x1b8f6d5e1e9c!2sMoscone%20Center!5e0!3m2!1sen!2sus!4v1616178776355!5m2!1sen!2sus"

        height="450"
        style="border:0;"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade">
      </iframe>

      <!-- Contact Form -->
      <h3>Contact Us Form</h3>
      <form action="#" method="post">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="5" required></textarea><br><br>

        <button type="submit">Send Message</button>
      </form>
    </section>
  </main>

  <footer>
